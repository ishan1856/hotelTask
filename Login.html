<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #ff9966, #ff5e62);
      font-family: 'Arial', sans-serif;
    }

    .signup-container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .signup-container h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 26px;
    }

    .signup-container form {
      display: flex;
      flex-direction: column;
    }

    .signup-container input {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .signup-container input:focus {
      border-color: #ff5e62;
      outline: none;
    }

    .signup-container button {
      padding: 12px;
      background-color: #ff5e62;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-container button:hover {
      background-color: #ff9966;
    }

    .signup-container .link {
      text-align: center;
      margin-top: 10px;
    }

    .signup-container .link a {
      color: #ff5e62;
      text-decoration: none;
    }

    .signup-container .link a:hover {
      text-decoration: underline;
    }

    .google-login {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
  </style>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-analytics.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAnaTYJAc6lfpENHGY945Habs3bu15L_Ek",
      authDomain: "fir-auth-f1aa9.firebaseapp.com",
      projectId: "fir-auth-f1aa9",
      storageBucket: "fir-auth-f1aa9.appspot.com",
      messagingSenderId: "321956040274",
      appId: "1:321956040274:web:f7a4aefc69ba2abb3c198b",
      measurementId: "G-GGL16QW0E0"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // Function to handle Google Sign-In
    async function handleGoogleSignIn() {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        console.log("User Info:", user);
        // You can redirect the user or show a success message here
      } catch (error) {
        console.error("Error during Google Sign-In:", error);
      }
    }

    window.onload = function () {
      // Attach Google Sign-In handler to the button
      document.getElementById('google-signin-button').addEventListener('click', handleGoogleSignIn);
    };
  </script>
</head>
<body>

  <div class="signup-container">
    <h1>Sign Up</h1>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Create Account</button>
    </form>

    <!-- Google Sign-in Button -->
    <button id="google-signin-button" class="google-login">
      Login with Google
    </button>

    <div class="link">
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>

</body>
</html>
